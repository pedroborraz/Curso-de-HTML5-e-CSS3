<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60C</p>
    <picture>
        <source media="(max-width:477px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width:690px)" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="foto aquática">
    </picture>
</body>
</html>
